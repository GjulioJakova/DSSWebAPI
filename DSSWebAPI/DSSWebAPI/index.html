<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>DSS Project</title>
	<script src="jquery.min.js"></script>
	<script src="chart.js"></script>
	<script src="utils.js"></script>
	<script src="requestsHandler.js"></script>
    <script src="offlinePwa.js"></script>

    <link rel="manifest" href="/manifest.json">
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="/bootstrap.min.css">

    <style>
        .btn{
            background-color:deepskyblue;
            border-color: white; 
            border-radius: 50%; 
            border-width: medium;
        }
        h1{
            text-align:center;
            color: whitesmoke;
            border: 5px dotted aqua;
            margin-bottom: 5%;
        }
    </style>
</head>


<body style="background-color: midnightblue;">
	<div class="container">
		<h1>DSS Project</h1>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<h2 style="color: whitesmoke">Optimization</h2>
					<select class="form-control" id="selOpt" name="selection">
						<option value="toy">toy</option>
						<option value="trivial">trivial</option>
						<option value="elba">elba</option>
						<option value="gap1_0">gap1_0</option>
						<option value="gapa_0">gapa_0</option>
						<option value="gapd_0">gapd_0</option>
					</select>
				</div>
				<input type="button" class="btn btn-primary btn-md" value="Constructive"
					   onclick="solveInstance('Constructive');" />
				<input type="button" class="btn btn-primary btn-md" value="OPT 10"
					   onclick="solveInstance('Opt10');" />
				<input type="button" class="btn btn-primary btn-md" value="Simulated Annealing"
					   onclick="solveInstance('SA');" />
				<input type="button" class="btn btn-primary btn-md" value="Tabu Search"
					   onclick="solveInstance('TS');" />
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<h2 style="color: whitesmoke">Forecast</h2>
					<select class="form-control" id="sel" name="selection">
						<option value="esempio">esempio</option>
						<option value="esempio2">esempio2</option>
						<option value="Passengers">Passengers</option>
						<option value="jewelry">jewelry</option>
					</select>
				</div>
				<input type="button" id="btnS" class="btn btn-primary btn-md" style="background-color:deepskyblue;" 
					   value="Read Serie" onclick="getSeasonalitySerieAndForecast('serie');" />
				<input type="button" id="btnF" class="btn btn-primary btn-md" style="background-color:deepskyblue;" 
					   value="Forecast" onclick="getSeasonalitySerieAndForecast('forecast');" />
			</div>
		</div>
		<div class="row" style="margin-top:5%">
			<div class="col-sm-12">
				<div class="form-group">
					<div id="graph" >
						<canvas id="myChart"></canvas>
					</div>
					<label for="comment" style="color: whitesmoke;">Output:</label>
					<textarea readonly class="form-control" rows="20" id="output"></textarea>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#btnS").click(function () {
		    document.getElementById("graph").style.backgroundColor = "gold"
		    document.getElementById("graph").style.borderRadius = "5%"
		    document.getElementById("graph").style.border = "5px dotted black"
		});
	</script>
</body>
</html>
